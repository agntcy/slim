# Example: Minimal Insecure Server Configuration
# This is suitable for local development and testing only.
# DO NOT use in production environments.

runtime:
  n_cores: 0  # 0 means use all available cores
  thread_name: "slim-worker"
  drain_timeout: 10s

tracing:
  log_level: info
  display_thread_names: true
  display_thread_ids: true

services:
  slim/0:
    dataplane:
      servers:
        - endpoint: "127.0.0.1:8080"
          tls:
            insecure: true
      clients: []
