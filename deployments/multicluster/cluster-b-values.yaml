slim:
  # Deploy as DaemonSet instead of StatefulSet
  daemonset: false
  # This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
  replicaCount: 2

  # This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
  image:
    repository: ghcr.io/agntcy/slim
    # This sets the pull policy for images.
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # This is for overriding the default config below
  overrideConfig:

  config:
    tracing:
      log_level: debug
      display_thread_names: true
      display_thread_ids: true

    runtime:
      n_cores: 0
      thread_name: "slim-data-plane"
      drain_timeout: 10s

    services:
      slim/0:
        node_id: ${env:SLIM_SVC_ID}
        group_name: "cluster-b"
        dataplane:
          servers:
            - endpoint: "0.0.0.0:{{ .Values.slim.service.data.port }}"
              metadata:
                local_endpoint: ${env:MY_POD_IP}
                external_endpoint: "messaging.slim.cluster.b:{{ .Values.slim.service.data.port }}"
              tls:
                insecure_skip_verify: false
                cert_file: "/svids/tls.crt"
                key_file: "/svids/tls.key"
                ca_file: "/svids/svid_bundle.pem"

          clients: []
        controller:
          clients:
            - endpoint: "https://controller.slim:50052"
              tls:
                insecure_skip_verify: false
                cert_file: "/svids/tls.crt"
                key_file: "/svids/tls.key"
                ca_file: "/svids/svid_bundle.pem"

  # This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
  service:
    # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
    type: LoadBalancer
    headless: false
    data:
      port: 46357
    control:
      port: 46358

  # This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

spire:
  enabled: true
  helperImage:
    repository: ghcr.io/spiffe/spiffe-helper
    # This sets the pull policy for images.
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.10.0"
  trustDomain: cluster-b    
  federation:
  - trustDomain: {{ .CLUSTER_A_TRUST_DOMAIN }}
    bundleEndpointURL: https://spire.cluster-a:8443
    bundleEndpointProfile:
      type: https_spiffe
      endpointSPIFFEID: spiffe://{{ .CLUSTER_A_TRUST_DOMAIN }}/spire/server
