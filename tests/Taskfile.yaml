---
version: "3"

includes:
  control-plane:
    taskfile: ../control-plane/Taskfile.yaml
    flatten: true
    dir: ../control-plane
  data-plane:
    taskfile: ../data-plane/Taskfile.yaml
    flatten: true
    dir: ../data-plane

silent: true

tasks:
  default:
    cmds:
      - task -l

  tests:mocks:build:
    desc: "Build sdk-mock example"
    dir: "../data-plane/examples"
    cmds:
      - cargo build --bin sdk-mock --bin moderator --bin client

  tests:integration:
    desc: "Run integration tests"
    deps:
      - data-plane:build
      - control-plane:build
      - tests:mocks:build
    cmds:
      - go -C ./integration test -v -failfast -test.v -test.paniconexit0 -ginkgo.timeout 5m -timeout 5m -ginkgo.v .
