---
version: "3"

includes:
  control-plane:
    taskfile: ../control-plane/Taskfile.yaml
    flatten: true
    dir: ../control-plane
    internal: true
  data-plane:
    taskfile: ../data-plane/Taskfile.yaml
    flatten: true
    dir: ../data-plane
    internal: true

silent: true

tasks:
  default:
    cmds:
      - task -l

  tests:integration:
    desc: "Run integration tests"
    deps:
      - data-plane:build
      - control-plane:build
    cmds:
      - go -C ./integration test -v -failfast -test.v -test.paniconexit0 -ginkgo.timeout 5m -timeout 5m -ginkgo.v .
