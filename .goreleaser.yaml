version: 2

dist: .dist/slimctl

env:
  - CGO_ENABLED=1

builds:
  - id: slimctl
    main: cmd/main.go
    binary: slimctl
    dir: control-plane/slimctl
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64

    ldflags:
      - -X github.com/agntcy/slim/control-plane/slimctl/internal/cmd/version.semVersion={{.Version}}
      - -X github.com/agntcy/slim/control-plane/slimctl/internal/cmd/version.gitCommit={{.Commit}}
      - -X github.com/agntcy/slim/control-plane/slimctl/internal/cmd/version.buildDate={{.Date}}

    # Exclude unsupported combinations
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386

    hooks:
      pre:
        - cmd: go mod tidy
          dir: control-plane/slimctl
          output: true

archives:
  - name_template: "slimctl_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "slimctl_checksums.txt"

changelog:
  disable: true

homebrew_casks:
  - name: slimctl
    description: "A CLI tool for managing SLIM Devices"
    homepage: "https://github.com/agntcy/slim/control-plane/slimctl"
    directory: Casks
    hooks:
      post:
        # workaround for the problem described here: https://goreleaser.com/customization/homebrew_casks/#signing-and-notarizing
        install: |
          system "chmod", "+x", "#{staged_path}/slimctl"
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/slimctl"]
          end

    binaries:
      - slimctl

    url:
      template: "https://github.com/agntcy/slim/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      using: ":homebrew_curl"

    skip_upload: false

    repository:
      owner: agntcy
      name: "slim"

      branch: brew
      token: "{{ .Env.GITHUB_TOKEN }}"

      pull_request:
        enabled: true
        draft: false
