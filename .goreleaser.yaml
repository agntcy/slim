version: 2

dist: .dist/slimctl

builds:
  - main: cmd/main.go
    id: slimctl
    binary: slimctl
    dir: control-plane/slimctl
    goos:
      - darwin
#      - linux
#      - windows
    goarch:
      - arm64
#      - amd64
#      - 386

    ldflags:
      - -X '{{.ModulePath}}/control-plane/slimctl/internal/cmd/version.semVersion={{.Version}}'
      - -X '{{.ModulePath}}/control-plane/slimctl/internal/cmd/version.gitCommit={{.Commit}}'
      - -X '{{.ModulePath}}/control-plane/slimctl/internal/cmd/version.buildDate={{.Date}}'

    hooks:
      pre:
        - cmd: go mod tidy
          dir: control-plane/slimctl
          output: true
        - cmd: task control-plane:gogen
          dir: control-plane
          output: true

archives:
  - name_template: "slimctl_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "slimctl_checksums.txt"

changelog:
  disable: true

homebrew_casks:
  - name: slimctl
    description: "A CLI tool for managing SLIM Devices"
    homepage: "https://github.com/lpuskas/slim/control-plane/slimctl"
    directory: Casks

#    test:
#      commands:
#        - system "#{bin}/banzai --version"
    hooks:
      post:
        install: |
          system "chmod", "+x", "#{staged_path}/slimctl"
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/slimctl"]
          end

    binaries:
      - slimctl

    url:
      template: "https://github.com/lpuskas/slim/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      using: ":homebrew_curl"

    skip_upload: true

    repository:
      owner: lpuskas
      name: "slim"

      branch: brew
      token: "{{ .Env.GITHUB_TOKEN }}"

      pull_request:
        enabled: true
        draft: false
