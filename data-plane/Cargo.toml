[workspace]

members = [
    "bindings/rust",
    "core/auth",
    "core/config",
    "core/controller",
    "core/datapath",
    "core/mls",
    "core/service",
    "core/session",
    "core/signal",
    "core/slim",
    "core/tracing",
    "examples",
    "slimctl",
    "slimrpc-compiler",
    "testing",
]

default-members = [
    "bindings/rust",
    "core/config",
    "core/datapath",
    "core/slim",
    "core/service",
    "slimctl",
    "core/signal",
    "core/tracing",
    "slimrpc-compiler",
    "examples",
    "testing",
]

resolver = "2"

[workspace.dependencies]
# Local dependencies
agntcy-slim = { path = "core/slim", version = "1.0.2" }
agntcy-slim-auth = { path = "core/auth", version = "0.5.0" }
agntcy-slim-bindings = { path = "bindings/rust", version = "1.1.1" }
agntcy-slim-config = { path = "core/config", version = "0.6.2" }
agntcy-slim-controller = { path = "core/controller", version = "0.4.7" }
agntcy-slim-datapath = { path = "core/datapath", version = "0.11.3" }
agntcy-slim-mls = { path = "core/mls", version = "0.1.9" }
agntcy-slim-service = { path = "core/service", version = "0.8.6", default-features = false }
agntcy-slim-session = { path = "core/session", version = "0.1.6" }
agntcy-slim-signal = { path = "core/signal", version = "0.1.4" }
agntcy-slim-testing = { path = "testing" }
agntcy-slim-tracing = { path = "core/tracing", version = "0.3.3" }
agntcy-slimctl = { path = "slimctl", version = "0.1.0" }

anyhow = "1.0.98"

async-stream = "0.3"
async-trait = "0.1.88"
aws-lc-rs = "1.13"
base64 = "0.22"
bincode = "2.0.1"
bit-vec = "0.8"
bytes = "1.9.0"
chrono = "0.4"
clap = { version = "4.5.23", features = ["derive", "env"] }

criterion = { version = "0.5", features = ["html_reports"] }
display-error-chain = { version = "0.2" }
drain = { version = "0.2", features = ["retain"] }
duration-string = { version = "0.5.3", features = ["serde"] }
futures = "0.3.31"
futures-timer = "3.0.3"
h2 = "0.4.7"
headers = "0.4.1"
hex = "0.4.3"
http = "1.2.0"
hyper-rustls = { version = "0.27", features = [
    "http2",
    "aws-lc-rs",
], default-features = false }
hyper-util = "0.1.10"
indexmap = "2"
indicatif = "0.17.11"
jemallocator = { version = "0.5" }
jsonwebtoken-aws-lc = "9.3.0"

lazy_static = "1.5.0"
mls-rs = { version = "0.50.1" }
mls-rs-core = { version = "0.24.0" }
mls-rs-crypto-awslc = { version = "0.19" }
notify = "8.0.0"
num_cpus = "1.16"
oauth2 = "5"
once_cell = "1.21.0"
opentelemetry = { version = "0.31.0", features = ["trace", "metrics"] }
opentelemetry-otlp = { version = "0.31.0", features = [
    "metrics",
    "grpc-tonic",
] }
opentelemetry-semantic-conventions = { version = "0.31.0", features = [
    "semconv_experimental",
] }
opentelemetry-stdout = "0.31.0"
opentelemetry_sdk = { version = "0.31.0", default-features = false, features = [
    "trace",
    "rt-tokio",
] }
parking_lot = "0.12.3"
pin-project = "1.1.10"
prost = "0.14"

prost-types = "0.14"

protoc-bin-vendored = "3.1.0"
pyo3 = { version = "0.26" }
pyo3-async-runtimes = { version = "0.26", features = ["tokio-runtime"] }
pyo3-stub-gen = "0.14"
rand = "0.9.0"
regex = "1.11.1"

reqwest = { version = "0.12", features = [
    "json",
    "rustls-tls-no-provider",
    "charset",
    "http2",
    "system-proxy",
    "blocking",
], default-features = false }
rustls = { version = "0.23.31" }
rustls-native-certs = "0.8"
rustls-pki-types = "1.10.0"
schemars = "1.0.3"
serde = "1.0.217"
serde-pyobject = "0.7"
serde_json = "1.0"
serde_yaml = "0.9.34"
spiffe = "0.6.7"

tempfile = "3"
test-fork = "0.1.3"
thiserror = "2.0.9"
tokio = "1.45"
tokio-retry = "0.3"
tokio-stream = "0.1"
tokio-test = "0.4.4"
tokio-util = "0.7.14"
tonic = "0.14"
tonic-prost = "0.14"
tonic-prost-build = "0.14"
tonic-tls = { version = "0.6", default-features = false, features = ["rustls"] }
tower = "0.5.2"
tower-http = { version = "0.6", features = ["auth"] }
tower-layer = "0.3.3"
tower-service = "0.3.3"
tracing = "0.1.41"
tracing-opentelemetry = "0.32.0"
tracing-subscriber = "0.3.19"
tracing-test = { version = "0.2.5" }
twox-hash = "2.1.1"
url = "2.5.0"
uuid = { version = "1.15.1", features = ["v4"] }

wiremock = "0.6"

[workspace.package]
license = "Apache-2.0"
edition = "2024"
repository = "https://github.com/agntcy/slim"

[workspace.metadata.cargo-machete]
ignored = [
    "agntcy-slim",
    "agntcy-slimctl",
    "agntcy-slim-auth",
    "agntcy-slim-bindings",
    "agntcy-slim-config",
    "agntcy-slim-controller",
    "agntcy-slim-datapath",
    "agntcy-slim-mls",
    "agntcy-slim-service",
    "agntcy-slim-session",
    "agntcy-slim-signal",
    "agntcy-slim-tracing",
    "agntcy-slim-testing",
    "agntcy-slimrpc",
]
