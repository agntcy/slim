[package]
name = "agntcy-slimctl"
version = "1.2.0"
edition = { workspace = true }
license = { workspace = true }
description = "SLIM control CLI"
repository = { workspace = true }
# proto/ contains symlinks resolved by `cargo publish`; src/api/ is generated at build time
include = ["src/**", "build.rs", "proto/**"]

[package.metadata.cargo-machete]
# prost and tonic-prost are used by the generated proto code (via build.rs /
# tonic-prost-build); cargo-machete does not scan generated sources.
ignored = ["prost", "tonic-prost"]

[[bin]]
name = "slimctl"
path = "src/main.rs"

[dependencies]
# Local workspace
agntcy-slim = { workspace = true }
agntcy-slim-config = { workspace = true }
agntcy-slim-datapath = { workspace = true }
agntcy-slim-service = { workspace = true }
agntcy-slim-signal = { workspace = true }
agntcy-slim-tracing = { workspace = true }

# Error handling
anyhow = { workspace = true }

# Utilities
chrono = { workspace = true }

# CLI
clap = { workspace = true }

# Config
duration-string = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tempfile = { workspace = true }

# Async
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "rt", "time"] }
tokio-stream = { workspace = true }

# gRPC / protobuf
tonic = { workspace = true }
tonic-prost = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }

[build-dependencies]
protoc-bin-vendored = { workspace = true }
tonic-prost-build = { workspace = true }

[dev-dependencies]
tokio-stream = { workspace = true, features = ["net"] }
