[package]
name = "agntcy-slimrpc"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-stream = "0.3"
async-trait = "0.1"
clap = { version = "4.5", features = ["derive"] }
futures = "0.3"
serde = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"

# SLIM dependencies
agntcy-slim = { workspace = true }
agntcy-slim-service = { workspace = true }
agntcy-slim-auth = { workspace = true }
agntcy-slim-config = { workspace = true }
agntcy-slim-datapath = { workspace = true }
agntcy-slim-session = { workspace = true }
agntcy-slim-signal = { workspace = true }

# Optional: for protobuf support
prost = { version = "0.12", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
protobuf = ["prost"]

[[example]]
name = "server"
path = "examples/server.rs"

[[example]]
name = "client"
path = "examples/client.rs"