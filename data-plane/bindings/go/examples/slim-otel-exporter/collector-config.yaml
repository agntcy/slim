receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  # Slim exporter config
  slim:
    endpoint: "http://127.0.0.1:46357"
    local-name: "agntcy/otel/exporter"
    channel-name: "agntcy/otel/telemetry"
    participants-list:
      - "agntcy/otel/receiver-app"
    mls-enabled: false
    shared-secret: "a-very-log-shared-secret-0123456789-abcdefg"
    
  # Standard OTLP exporter for comparison/debugging
  otlp:
    endpoint: localhost:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [slim]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [slim]
    
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [slim]
