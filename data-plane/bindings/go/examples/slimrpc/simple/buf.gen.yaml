version: v2
managed:
  enabled: true
plugins:
  # Generates standard .pb.go files
  - remote: buf.build/protocolbuffers/go
    out: types
    opt:
      - paths=source_relative
  
  # Generates _slimrpc.pb.go files
  - local: ../../../../../target/release/protoc-gen-slimrpc-go
    out: types
    opt:
      - paths=source_relative
