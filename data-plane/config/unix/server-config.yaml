tracing:
  log_level: debug
  display_thread_names: true
  display_thread_ids: true

runtime:
  n_cores: 0
  thread_name: "slim-data-plane"
  drain_timeout: 10s

services:
  slim/0:
    dataplane:
      # UDS-based gRPC server listening on a local Unix domain socket.
      servers:
        - endpoint: "unix:///tmp/slim-dataplane-grpc.sock"
          tls:
            # UDS transport is local-only; TLS is disabled and enforced as insecure.
            insecure: true

      # No clients defined here; use a separate client-config.yaml for UDS clients.
      clients: []
