tracing:
  log_level: debug
  display_thread_names: true
  display_thread_ids: true

runtime:
  n_cores: 0
  thread_name: "slim-data-plane"
  drain_timeout: 10s

services:
  slim/0:
    dataplane:
      clients:
        - endpoint: "http://localhost:46357"
          tls:
            insecure: true
          backoff:
            type: fixed_interval
            interval: 2000ms
            max_attempts: 5
      servers: []
