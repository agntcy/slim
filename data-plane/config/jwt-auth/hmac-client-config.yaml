tracing:
  log_level: debug
  display_thread_names: true
  display_thread_ids: true

runtime:
  n_cores: 0
  thread_name: "slim-data-plane"
  drain_timeout: 10s

services:
  slim/0:
    dataplane:
      clients:
        - endpoint: "https://localhost:46357"
          tls:
            ca_file: "./config/crypto/server-ca-cert.pem"
          auth:
            jwt:
              claims:
                audience: "slim"
                issuer: "slim"
                subject: "slim"
              duration: 1h
              key:
                encoding:
                  algorithm: "HS256"
                  pem: "secret2"
