tracing:
  log_level: info
  display_thread_names: true
  display_thread_ids: true

runtime:
  n_cores: 0
  thread_name: "slim-data-plane"
  drain_timeout: 10s

services:
  slim/0:
    dataplane:
      servers:
        - endpoint: "0.0.0.0:46357"
          tls:
            source:
              type: spire
              socket_path: unix://tmp/spire-agent/public/api.sock
              target_spiffe_id: spiffe://example.org/myservice
            client_ca:
              type: spire
              socket_path: unix://tmp/spire-agent/public/api.sock
              trust_domains:
                - example.org

      clients: []
