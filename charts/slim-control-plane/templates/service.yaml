apiVersion: v1
kind: Service
metadata:
  name: {{ include "control-plane.fullname" . }}
  labels:
    {{- include "control-plane.labels" . | nindent 4 }}
spec:
  type: {{ .Values.northService.type }}
  ports:
    - port: {{ .Values.northService.port }}
      targetPort: north
      protocol: TCP
      name: north
    - port: {{ .Values.southService.port }}
      name: south
      targetPort: south
      protocol: TCP
  selector:
    {{- include "control-plane.selectorLabels" . | nindent 4 }}
