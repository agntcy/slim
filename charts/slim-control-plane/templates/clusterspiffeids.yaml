{{ if eq .Values.spire.enabled true }}

apiVersion: spire.spiffe.io/v1alpha1
kind: ClusterSPIFFEID
metadata:
  name: {{ include "control-plane.fullname" . }}
spec:
  className: spire-spire
  podSelector:
    matchExpressions:
    - key: app.kubernetes.io/name
      operator: In
      values:
      - {{ include "control-plane.name" . }}
  workloadSelectorTemplates:    
    - k8s:sa:{{ include "control-plane.serviceAccountName" . }}
  spiffeIDTemplate: {{ "spiffe://{{ .TrustDomain }}/ns/{{ .PodMeta.Namespace }}/sa/slim-control" }}
  dnsNameTemplates:
    - {{ "slim-control.{{ .TrustDomain }}" }}
  autoPopulateDNSNames: true
  {{- if .Values.spire.trustedDomains }}
  federatesWith:
  {{ range .Values.spire.trustedDomains }}
    - {{ . }}
  {{ end }}
  {{- end }}

{{ end }}
