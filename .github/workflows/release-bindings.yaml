---
name: Release Bindings

on:
  pull_request:
    paths:
      - 'data-plane/**'
      - '.github/workflows/release-bindings.yaml'

  push:
    tags:
      - 'slim-bindings-libs-*'

env:
  LIBRARY_NAME: slim_bindings
  GO_BINDINGS_REPO: agntcy/slim-bindings-go
  UNIFFI_BINDGEN_GO_VERSION: v0.4.0+v0.28.3
  UNIFFI_BINDGEN_CS_VERSION: v0.9.0+v0.28.3
  DOTNET_VERSION: "8.0.x"

jobs:
  # ==========================================================================
  # Job 1: Build native libraries for all platforms
  # ==========================================================================
  build-libraries:
    name: "${{ matrix.platform.target }}"
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        shell: bash
        working-directory: ./data-plane/bindings/rust
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-24.04
            os: linux
            target: x86_64-unknown-linux-musl
          - runner: ubuntu-24.04
            os: linux
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-24.04
            os: linux
            target: aarch64-unknown-linux-musl
          - runner: ubuntu-24.04
            os: linux
            target: aarch64-unknown-linux-gnu
          - runner: windows-latest
            os: windows
            target: x86_64-pc-windows-msvc
          - runner: ubuntu-24.04
            os: linux
            target: x86_64-pc-windows-gnu
          # https://github.com/astral-sh/uv/issues/12906
          # - runner: windows-11-arm
          #   os: windows
          #   target: aarch64
          - runner: macos-15-intel
            os: macos
            target: x86_64-apple-darwin
          - runner: macos-15
            os: macos
            target: aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ./data-plane
      - name: Build library
        run: |
          task bindings:build:all TARGET=${{ matrix.platform.target }} PROFILE=release
      - name: Strip and rename artifacts
        run: |
          ls -lah ../../target/${{ matrix.platform.target }}/release/

          # Split target and use in filename
          TARGET="${{ matrix.platform.target }}"
          ARCH=$(echo "$TARGET" | cut -d'-' -f1)
          OS=$(echo "$TARGET" | cut -d'-' -f3)
          ABI=$(echo "$TARGET" | cut -d'-' -f4)

          echo "Architecture: $ARCH"
          echo "OS: $OS"
          echo "ABI: $ABI"

          # Build the library name with arch_os_abi if ABI is present, otherwise arch_os
          if [ -n "$ABI" ] && [ "$ABI" != "" ]; then
            LIB_NAME="slim_bindings_${ARCH}_${OS}_${ABI}"
          else
            LIB_NAME="slim_bindings_${ARCH}_${OS}"
          fi

          # Handle both libslim_bindings* (Unix) and slim_bindings* (Windows)
          for file in ../../target/${{ matrix.platform.target }}/release/libslim_bindings* ../../target/${{ matrix.platform.target }}/release/slim_bindings.*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")

              # Replace slim_bindings with arch_os_abi version, keeping any existing prefix
              new_filename="${filename/slim_bindings/${LIB_NAME}}"

              if [ "$filename" != "$new_filename" ]; then
                mv "$file" "../../target/${{ matrix.platform.target }}/release/${new_filename}"
              fi
            fi
          done

          echo "üìÅ Renamed files:"
          ls -lah ../../target/${{ matrix.platform.target }}/release/*slim_bindings*
      - name: Upload libs
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.platform.target }}
          path: ./data-plane/target/${{ matrix.platform.target }}/release/*slim_bindings*



  # ==========================================================================
  # Job 2: Create GitHub release with library artifacts (for test tags)
  # ==========================================================================
  release-libraries:
    name: Release Libraries
    runs-on: ubuntu-latest
    needs: build-libraries
    if: startsWith(github.ref, 'refs/tags/slim-bindings-libs-')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download all library artifacts from build-libraries job
      - name: Download all library artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/
          pattern: bindings-*

      - name: List downloaded artifacts
        run: |
          echo "üì¶ Downloaded artifacts:"
          find ./artifacts -type f -ls

      - name: Prepare release artifacts
        run: |
          mkdir -p ./release-artifacts

          # The download-artifact action already organizes files by artifact name
          # Each platform's libraries are in ./artifacts/bindings-<target>/
          # We'll zip each platform's libraries separately

          for platform_dir in ./artifacts/bindings-*/; do
            if [ -d "$platform_dir" ]; then
              platform_name=$(basename "$platform_dir" | sed 's/^bindings-//')
              echo "üì¶ Zipping libraries for platform: $platform_name"

              cd "$platform_dir"
              zip -r "../../release-artifacts/slim-bindings-${platform_name}.zip" *
              cd - > /dev/null

              echo "‚úÖ Created slim-bindings-${platform_name}.zip"
            fi
          done

          echo "üìã Release artifacts:"
          ls -lah ./release-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          body: |
            Release of SLIM native bindings libraries.

            **Platforms included:**
            - Linux x86_64 (GNU and musl)
            - Linux aarch64 (GNU and musl)
            - macOS x86_64 (Intel)
            - macOS aarch64 (Apple Silicon)
            - Windows x86_64 (GNU and MSVC)

            Built from commit: ${{ github.sha }}
          files: ./release-artifacts/*.zip
          draft: false

  # ==========================================================================
  # Job 3: Generate and publish Go bindings
  # ==========================================================================
  release-go-bindings:
    name: Release Go Bindings
    runs-on: ubuntu-latest
    needs: release-libraries
    if: startsWith(github.ref, 'refs/tags/slim-bindings-libs-')
    defaults:
      run:
        shell: bash
        working-directory: ./data-plane/bindings/go
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ./data-plane

      # Download all library artifacts
      - name: Download libraries
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./data-plane/bindings/go/artifacts/

      - name: List downloaded artifacts
        run: |
          echo "üì¶ Downloaded artifacts:"
          find ./artifacts -type f -ls

      - name: Generate Go bindings
        run: |
          task generate LIB_PATH=./artifacts/lib${{ env.LIBRARY_NAME }}_x86_64_linux_musl.a

          echo "üìÅ Generated files:"
          find ./generated -type f

      - name: Make sure generation did not modify source files
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "‚ùå Generated Go bindings differ from committed files. Please commit the updated bindings."
            git status
            git --no-pager diff
            exit 1
          else
            echo "‚úÖ Generated Go bindings are up-to-date with committed files."
          fi

      - name: Clone target repository
        run: |
          git clone https://x-access-token:${{ secrets.AGNTCY_BUILD_BOT_GH_TOKEN }}@github.com/${{ env.GO_BINDINGS_REPO }}.git ./target-repo

      - name: Update target repository
        run: |
          pushd ./target-repo

          # Preserve .git directory and manual files like LICENSE, README
          # Remove only the generated files (*.go, *.h, *.a) and cmd directory
          rm -f ./*.go ./*.h ./*.a
          rm -rf ./cmd

          # Copy generated Go bindings (excluding .a files)
          cp ../generated/${{ env.LIBRARY_NAME }}/*.{go,h} ./

          # Copy CLI tool (self-contained, includes download logic)
          mkdir -p ./cmd/slim-bindings-setup
          cp ../release-files/cmd/slim-bindings-setup/main.go ./cmd/slim-bindings-setup/

          # Create go.mod if it doesn't exist
          if [ ! -f go.mod ]; then
            echo "üì¶ Creating go.mod for target repository..."
            go mod init github.com/${{ env.GO_BINDINGS_REPO }}
          fi

          # Show what will be committed
          echo "üìã Files to be committed:"
          git status

          popd

      - name: Commit and push to pre-release branch
        run: |
          pushd ./target-repo

          # Extract version from tag name (remove 'slim-bindings-libs-' prefix)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#slim-bindings-libs-}"
          echo "üì¶ Extracted version: $VERSION"

          # Create pre-release branch name
          PRE_RELEASE_BRANCH="pre-release-$VERSION"
          echo "üåø Pre-release branch: $PRE_RELEASE_BRANCH"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit - bindings are up-to-date"
            exit 0
          fi

          git commit -m "Release $VERSION

          Generated from https://github.com/${{ github.repository }}/commit/${{ github.sha }}

          Platforms:
          - linux/amd64 (x86_64-unknown-linux-gnu)
          - linux/arm64 (aarch64-unknown-linux-gnu)
          - linux/amd64-musl (x86_64-unknown-linux-musl)
          - linux/arm64-musl (aarch64-unknown-linux-musl)
          - darwin/arm64 (aarch64-apple-darwin)
          - darwin/amd64 (x86_64-apple-darwin)
          - windows/amd64 (x86_64-pc-windows-msvc)"

          # Create pre-release tag so Go can resolve by version (not pseudo-version)
          git tag -a "$VERSION" -m "Pre-release $VERSION"

          # Create and push pre-release branch and tag
          git checkout -b "$PRE_RELEASE_BRANCH"
          git push origin "$PRE_RELEASE_BRANCH"
          git push origin "$VERSION"

          echo "‚úÖ Successfully pushed Go bindings to pre-release branch: $PRE_RELEASE_BRANCH"
          echo "‚úÖ Created pre-release tag: $VERSION"

          popd

  # ==========================================================================
  # Job 4: Test the published Go bindings work as expected
  # ==========================================================================
  test-go-bindings:
    name: Test Go Bindings (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.runner }}
    needs: release-go-bindings
    if: startsWith(github.ref, 'refs/tags/slim-bindings-libs-')
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux x86_64 variants
          - runner: ubuntu-24.04
            os: linux
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-24.04
            os: linux
            target: x86_64-unknown-linux-musl
          # Linux ARM64 variants (using QEMU emulation)
          - runner: ubuntu-24.04
            os: linux
            target: aarch64-unknown-linux-gnu
            use_qemu: true
          - runner: ubuntu-24.04
            os: linux
            target: aarch64-unknown-linux-musl
            use_qemu: true
          # Windows variants
          - runner: windows-latest
            os: windows
            target: x86_64-pc-windows-msvc
          - runner: windows-latest
            os: windows
            target: x86_64-pc-windows-gnu
          # macOS variants
          - runner: macos-15-intel
            os: macos
            target: x86_64-apple-darwin
          - runner: macos-15
            os: macos
            target: aarch64-apple-darwin
    defaults:
      run:
        shell: bash
    steps:
      - name: Setup QEMU for ARM64 emulation
        if: matrix.platform.use_qemu == true
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Wait for GitHub to update (package propagation)
        run: |
          echo "‚è≥ Waiting 60 seconds for GitHub package index to update..."
          sleep 60

      - name: Test bindings installation and usage (ARM64 with QEMU)
        if: matrix.platform.use_qemu == true
        run: |
          # Extract version from tag name
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#slim-bindings-libs-}"
          echo "üì¶ Testing version: $VERSION"
          echo "üñ•Ô∏è  Platform: ${{ matrix.platform.target }}"
          echo "üîß Using QEMU ARM64 emulation"

          # Determine Go arch for ARM64
          if [[ "${{ matrix.platform.target }}" == *"aarch64"* ]]; then
            GO_ARCH="arm64"
          else
            GO_ARCH="amd64"
          fi

          # Determine libc variant
          if [[ "${{ matrix.platform.target }}" == *"musl"* ]]; then
            ALPINE_VARIANT="alpine:latest"
          else
            ALPINE_VARIANT="arm64v8/ubuntu:22.04"
          fi

          # Run test in ARM64 container
          docker run --rm --platform linux/arm64 \
            -v $(pwd):/workspace \
            -w /workspace \
            $ALPINE_VARIANT \
            sh -c "
              # Install dependencies
              if command -v apk >/dev/null; then
                apk add --no-cache go git
              else
                apt-get update && apt-get install -y golang git
              fi

              # Create test directory
              TEST_DIR=\$(mktemp -d)
              cd \$TEST_DIR
              echo 'üìÇ Testing in: '\$TEST_DIR

              # Initialize test module
              go mod init test
              echo '‚úÖ Created test module'

              # Fetch bindings
              go get github.com/${{ env.GO_BINDINGS_REPO }}@$VERSION
              echo '‚úÖ Fetched bindings package version $VERSION'

              # Run setup tool
              go run github.com/${{ env.GO_BINDINGS_REPO }}/cmd/slim-bindings-setup@$VERSION
              echo '‚úÖ Downloaded native libraries'

              # Create test program
              cat << 'EOF' > main.go
          package main

          import (
          	\"fmt\"

          	slim \"github.com/${{ env.GO_BINDINGS_REPO }}\"
          )

          func main() {
          	fmt.Println(\"üöÄ SLIM Go Bindings Test\")
          	fmt.Println(\"========================\")

          	slim.InitializeWithDefaults()
          	fmt.Println(\"‚úÖ SLIM initialized successfully\")

          	fmt.Println(\"‚úÖ Test passed!\")
          }
          EOF

              echo '‚úÖ Created test program'

              # Run test
              go run main.go

              echo ''
              echo 'üéâ All tests passed on ${{ matrix.platform.target }}!'
            "

      - name: Test bindings installation and usage (Native)
        if: matrix.platform.use_qemu != true
        run: |
          # Extract version from tag name
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#slim-bindings-libs-}"
          echo "üì¶ Testing version: $VERSION"

          # Create a temporary test directory
          if [ "$RUNNER_OS" = "Windows" ]; then
            TEST_DIR=$(mktemp -d -p "$RUNNER_TEMP")
          else
            TEST_DIR=$(mktemp -d)
          fi
          cd "$TEST_DIR"
          echo "üìÇ Testing in: $TEST_DIR"
          echo "üñ•Ô∏è  Platform: ${{ matrix.platform.target }}"
          echo "üèÉ Runner: ${{ matrix.platform.runner }}"

          # For Windows MinGW, we need to ensure MinGW tools are in PATH
          if [[ "${{ matrix.platform.target }}" == "x86_64-pc-windows-gnu" ]]; then
            echo "üîß Setting up MinGW environment"
            # GitHub Windows runners have MinGW installed
            export PATH="/c/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin:$PATH"
            gcc --version || echo "‚ö†Ô∏è  MinGW GCC not found in PATH"
          fi

          # Initialize a test Go module
          go mod init test
          echo "‚úÖ Created test module"

          # Fetch the bindings using the version tag
          go get github.com/${{ env.GO_BINDINGS_REPO }}@$VERSION
          echo "‚úÖ Fetched bindings package version $VERSION"

          # Run the setup tool to download native libraries
          go run github.com/${{ env.GO_BINDINGS_REPO }}/cmd/slim-bindings-setup@$VERSION
          echo "‚úÖ Downloaded native libraries"

          # Create a test program
          cat << 'EOF' > main.go
          package main

          import (
          	"fmt"

          	slim "github.com/${{ env.GO_BINDINGS_REPO }}"
          )

          func main() {
          	fmt.Println("üöÄ SLIM Go Bindings Test")
          	fmt.Println("========================")

          	// Initialize SLIM (required before any operations)
          	slim.InitializeWithDefaults()
          	fmt.Println("‚úÖ SLIM initialized successfully")

          	fmt.Println("‚úÖ Test passed!")
          }
          EOF

          echo "‚úÖ Created test program"

          # Run the test program
          go run main.go

          echo ""
          echo "üéâ All tests passed on ${{ matrix.platform.target }}!"

      - name: Test result summary
        if: success()
        run: |
          echo "‚úÖ Go bindings verification completed successfully on ${{ matrix.platform.target }}"
          echo "The published bindings can be safely tagged for release."

  # ==========================================================================
  # Job 5: Finalize release - merge to main, tag, and cleanup
  # ==========================================================================
  finalize-release:
    name: Finalize Release
    runs-on: ubuntu-latest
    needs: test-go-bindings
    if: startsWith(github.ref, 'refs/tags/slim-bindings-libs-')
    steps:
      - name: Clone target repository
        run: |
          git clone https://x-access-token:${{ secrets.AGNTCY_BUILD_BOT_GH_TOKEN }}@github.com/${{ env.GO_BINDINGS_REPO }}.git ./target-repo

      - name: Merge to main and create tag
        run: |
          cd ./target-repo

          # Set git config locally
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Extract version from tag name
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#slim-bindings-libs-}"
          PRE_RELEASE_BRANCH="pre-release-$VERSION"

          echo "üì¶ Version: $VERSION"
          echo "üåø Pre-release branch: $PRE_RELEASE_BRANCH"

          # Fetch the pre-release branch
          git fetch origin "$PRE_RELEASE_BRANCH"

          # Checkout main and merge pre-release branch
          git checkout main
          git merge "origin/$PRE_RELEASE_BRANCH" --ff-only

          # Note: Version tag already exists from Job 3, so we force update it
          # to point to the merged commit on main
          git tag -f -a "$VERSION" -m "Release $VERSION"

          # Push main and tag
          git push origin main
          git push -f origin "$VERSION"

          echo "‚úÖ Merged pre-release branch to main"
          echo "‚úÖ Updated tag $VERSION to point to main"

      - name: Cleanup pre-release branch
        if: always()  # Run even if previous steps fail
        run: |
          cd ./target-repo

          # Extract version from tag name
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#slim-bindings-libs-}"
          PRE_RELEASE_BRANCH="pre-release-$VERSION"

          echo "üßπ Cleaning up pre-release artifacts..."

          # Delete the pre-release branch
          if git ls-remote --heads origin "$PRE_RELEASE_BRANCH" | grep -q "$PRE_RELEASE_BRANCH"; then
            git push origin --delete "$PRE_RELEASE_BRANCH" && echo "‚úÖ Deleted pre-release branch: $PRE_RELEASE_BRANCH" || echo "‚ö†Ô∏è  Failed to delete branch"
          else
            echo "‚ÑπÔ∏è  Pre-release branch doesn't exist (may have been deleted already)"
          fi

          # If the merge step failed, we need to delete the tag too
          # (it's pointing to pre-release branch, not main)
          if [ "${{ job.status }}" != "success" ]; then
            echo "‚ö†Ô∏è  Job failed - cleaning up pre-release tag as well"
            if git ls-remote --tags origin "$VERSION" | grep -q "$VERSION"; then
              git push origin --delete "$VERSION" && echo "‚úÖ Deleted pre-release tag: $VERSION" || echo "‚ö†Ô∏è  Failed to delete tag"
            else
              echo "‚ÑπÔ∏è  Tag doesn't exist (may have been deleted already)"
            fi
          fi

          echo "‚úÖ Cleanup complete"

      - name: Release complete
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#slim-bindings-libs-}"
          echo ""
          echo "Release $VERSION complete!"
          echo "Go bindings published to https://github.com/${{ env.GO_BINDINGS_REPO }}"
          echo "Tagged as $VERSION"

  # ==========================================================================
  # Job 6: Build and package .NET bindings
  # ==========================================================================
  build-dotnet-bindings:
    name: Build .NET Bindings
    runs-on: ubuntu-latest
    needs: build-libraries
    defaults:
      run:
        shell: bash
        working-directory: ./data-plane/bindings/dotnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ./data-plane

      - name: Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download library artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/
          pattern: bindings-*

      - name: Build and package
        run: task ci ARTIFACTS_DIR=../../../artifacts

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./data-plane/bindings/dotnet/packages/*.nupkg

  # ==========================================================================
  # Job 7: Publish .NET bindings to NuGet
  # ==========================================================================
  publish-dotnet-bindings:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build-dotnet-bindings
    if: startsWith(github.ref, 'refs/tags/slim-bindings-libs-')
    environment: nuget
    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: packages/

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish to NuGet
        run: |
          dotnet nuget push packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Publish complete
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#slim-bindings-libs-}"
          echo ".NET bindings $VERSION published to NuGet"
