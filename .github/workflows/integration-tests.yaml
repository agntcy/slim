---
name: ci-integration-tests

on:
  push:
    paths:
      - 'tests/**'
      - 'control-plane/**'
      - 'data-plane/**'
    branches:
      - main
  pull_request:
    paths:
      - 'tests/**'
      - 'control-plane/**'
      - 'data-plane/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ./data-plane

      - name: Setup SLIM Go bindings
        run: |
          task -d ./control-plane control-plane:go-bindings:setup \
            TARGETOS=$(go env GOOS) \
            TARGETARCH=$(go env GOARCH) \
            USE_LOCAL_BINDINGS=true
      - name: Mirror bindings cache for CGO
        run: |
          CACHE_DIR="$(go env GOPATH)/.cgo-cache"
          REPO_ROOT="$(git rev-parse --show-toplevel)"
          REPO_CACHE="$REPO_ROOT/.cgo-cache"
          if [ -d "$CACHE_DIR/slim-bindings" ]; then
            mkdir -p "$REPO_CACHE"
            cp -a "$CACHE_DIR/slim-bindings" "$REPO_CACHE/"
          fi

      - name: Generate Go bindings from cache
        run: |
          task -d ./data-plane/bindings/go generate-from-cache \
            TARGETOS=$(go env GOOS) \
            TARGETARCH=$(go env GOARCH)
      - name: Run integration test suite
        working-directory: ./tests
        run: task tests:integration

  sessions-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ./data-plane

      - name: Run group communication integration test
        working-directory: ./data-plane/testing
        run: task test:group-session

      - name: Run point to point integration test
        working-directory: ./data-plane/testing
        run: task test:point-to-point-session
