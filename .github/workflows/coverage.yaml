name: Publish Project Coverage to Codecov

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-plane
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Install just and task
        run: |
          sudo snap install just --classic || true
          curl -sSL https://taskfile.dev/install.sh | sh

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Generate data plane coverage report
        run: task data-plane:test:coverage

      - name: Generate control-plane coverage reports
        run: task control-plane:coverage
        working-directory: control-plane

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: data-plane/lcov.info,control-plane/*-coverage.out
          flags: rust,go
          name: combined-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
