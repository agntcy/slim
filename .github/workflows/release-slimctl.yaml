---
name: ci-release-slimctl

on:
  push:
    tags:
      - 'slimctl-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release create "$TAG" --title "$TAG" --notes "Release $TAG" || echo "Release already exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    needs: prepare
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Generate Go protobuf and gRPC code
        run: task control-plane:proto:generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser with goreleaser-cross
        # Note: goreleaser will download platform-specific bindings for each build
        # via the pre-build hooks configured in .goreleaser.yaml
        run: |
          docker run --rm \
            --privileged \
            --entrypoint="" \
            -e CGO_ENABLED=1 \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/workspace \
            -w /workspace \
            goreleaser/goreleaser-cross:v1.23 \
            /bin/bash -c 'go install github.com/go-task/task/v3/cmd/task@latest && goreleaser release --clean --skip=validate'

      - name: Upload artifacts to release
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Uploading artifacts to release $TAG"
          
          # Find and upload all archives
          find .dist -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec gh release upload "$TAG" {} --clobber \;
          
          # Upload checksums
          if [ -f .dist/slimctl_checksums.txt ]; then
            gh release upload "$TAG" .dist/slimctl_checksums.txt --clobber
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy formula to Casks directory
        run: |
          mkdir -p ./Casks
          # GoReleaser v2 with brews generates formula in different location
          if [ -f .dist/slimctl.rb ]; then
            cp .dist/slimctl.rb ./Casks/slimctl.rb
          elif [ -f .dist/Casks/slimctl.rb ]; then
            cp .dist/Casks/slimctl.rb ./Casks/slimctl.rb
          else
            echo "Warning: Homebrew formula not found"
            ls -la .dist/ || true
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update Homebrew formula for slimctl
          title: Update slimctl formula to latest version
          body: |
            Update Homebrew formula to reflect release changes
            
            Release: ${{ github.ref_name }}
          branch: update-slimctl-formula
          base: main
      


