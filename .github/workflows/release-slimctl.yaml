---
name: ci-release-slimctl

on:
  push:
    tags:
      - 'slimctl-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  ensure-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: "${{ github.ref_name }}"

  build-binaries:
    name: "${{ matrix.platform.target }}"
    needs: [ensure-release]
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu.2.28
            archive: linux-amd64-gnu
            build-tool: cargo-zigbuild
          - runner: ubuntu-24.04
            target: aarch64-unknown-linux-gnu.2.28
            archive: linux-arm64-gnu
            build-tool: cargo-zigbuild
          - runner: ubuntu-24.04
            target: aarch64-unknown-linux-musl
            archive: linux-arm64-musl
            build-tool: cargo-zigbuild
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            archive: linux-amd64-musl
            build-tool: cargo-zigbuild
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            archive: windows-amd64
          - runner: windows-11-arm
            target: aarch64-pc-windows-msvc
            archive: windows-arm64
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            archive: darwin-amd64
          - runner: macos-15
            target: aarch64-apple-darwin
            archive: darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ./data-plane

      - name: Copy Cargo config from data-plane
        run: |
          mkdir -p .cargo
          cp data-plane/.cargo/config.toml .cargo/config.toml

      - uses: taiki-e/upload-rust-binary-action@f391289bcff6a7f36b6301c0a74199657bbb4561 # v1.28.0
        with:
          bin: slimctl
          target: ${{ matrix.platform.target }}
          archive: slimctl-${{ matrix.platform.archive }}
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
          manifest-path: ./data-plane/slimctl/Cargo.toml

  homebrew:
    runs-on: ubuntu-latest
    needs: [build-binaries]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#slimctl-v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compute SHA256 for darwin archives
        id: sha256
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          gh release download "$TAG" \
            --pattern "slimctl-darwin-*.tar.gz" \
            --dir /tmp/slimctl-release
          AMD64_SHA=$(shasum -a 256 /tmp/slimctl-release/slimctl-darwin-amd64.tar.gz | cut -d' ' -f1)
          ARM64_SHA=$(shasum -a 256 /tmp/slimctl-release/slimctl-darwin-arm64.tar.gz | cut -d' ' -f1)
          echo "amd64=$AMD64_SHA" >> $GITHUB_OUTPUT
          echo "arm64=$ARM64_SHA" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Homebrew cask
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          AMD64_SHA="${{ steps.sha256.outputs.amd64 }}"
          ARM64_SHA="${{ steps.sha256.outputs.arm64 }}"

          mkdir -p ./Casks
          cat > ./Casks/slimctl.rb << EOF
          cask "slimctl" do
            version "${VERSION}"

            if Hardware::CPU.intel?
              sha256 "${AMD64_SHA}"
              url "https://github.com/agntcy/slim/releases/download/${TAG}/slimctl-darwin-amd64.tar.gz"
            else
              sha256 "${ARM64_SHA}"
              url "https://github.com/agntcy/slim/releases/download/${TAG}/slimctl-darwin-arm64.tar.gz"
            end

            name "slimctl"
            desc "A CLI tool for managing SLIM Devices"
            homepage "https://github.com/agntcy/slim"

            binary "slimctl"

            postflight do
              system "chmod", "+x", "#{staged_path}/slimctl"
              system "/usr/bin/xattr", "-dr", "com.apple.quarantine", "#{staged_path}/slimctl" if MacOS.version >= :catalina
            end
          end
          EOF

      - name: Create Pull Request for Homebrew cask
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update Homebrew cask for slimctl
          title: Update slimctl cask to latest version
          body: |
            Update Homebrew cask to reflect release changes

            Release: ${{ github.ref_name }}
          branch: update-slimctl-cask
          base: main
