---
name: ci-release-slimctl

on:
  push:
    tags:
      - 'slimctl-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Generate Go protobuf and gRPC code
        run: task control-plane:proto:generate

      - name: Create GitHub Release
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release create "$TAG" --title "$TAG" --notes "Release $TAG" || echo "Release already exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    needs: prepare
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Generate Go protobuf and gRPC code
        run: task control-plane:proto:generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser with goreleaser-cross
        run: |
          docker run --rm \
            --privileged \
            -e CGO_ENABLED=1 \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/workspace \
            -w /workspace \
            goreleaser/goreleaser-cross:v1.23 \
            release --clean

      - name: Upload artifacts to release
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Uploading artifacts to release $TAG"
          gh release upload "$TAG" .dist/*.tar.gz .dist/*.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy cask to tap
        run: |
          mkdir -p ./Casks
          if [ -f .dist/homebrew/Casks/slimctl.rb ]; then
            cp .dist/homebrew/Casks/slimctl.rb ./Casks/slimctl.rb
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update cask for slimctl
          title: Update slimctl cask to latest version
          body: Update cask to reflect release changes
          branch: update-cask
          base: main
      


