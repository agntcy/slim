---
name: dotnet-build-and-test
on:
  workflow_call:
    inputs:
      runner:
        description: GitHub hosted runner or self-hosted runner
        required: false
        type: string
        default: ubuntu-latest
      continue-on-error:
        description: Whether to skip the status update for this job
        required: false
        type: boolean
        default: false
      rust-workspace:
        description: Rust workspace directory for caching
        required: false
        type: string
        default: ./data-plane
      dotnet-bindings-dir:
        description: Directory containing .NET bindings and tests
        required: false
        type: string
        default: ./data-plane/bindings/dotnet
      dotnet-version:
        description: .NET SDK version
        required: false
        type: string
        default: "8.0.x"
      rust-target:
        description: Rust target triple for building libraries
        required: false
        type: string
        default: x86_64-unknown-linux-musl

env:
  LIBRARY_NAME: slim_bindings

jobs:
  build-rust-library:
    name: Build Rust library
    runs-on: ${{ inputs.runner }}
    defaults:
      run:
        shell: bash
        working-directory: ./data-plane/bindings/rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ${{ inputs.rust-workspace }}

      - name: Build library
        run: |
          task bindings:build:all TARGET=${{ inputs.rust-target }} PROFILE=release

      - name: Upload libs
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ inputs.rust-target }}
          path: ./data-plane/target/${{ inputs.rust-target }}/release/*slim_bindings*

  build-dotnet-package:
    name: Build .NET package
    runs-on: ${{ inputs.runner }}
    needs: build-rust-library
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.dotnet-bindings-dir }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ${{ inputs.rust-workspace }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      # Download library artifacts from previous job and restore to target folder
      - name: Download library artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          path: ${{ github.workspace }}/target-artifacts/

      - name: Restore libraries to target folder
        run: |
          echo "üì¶ Restoring artifacts to target folder..."
          for artifact_dir in "$GITHUB_WORKSPACE/target-artifacts/bindings-"*; do
            [ -d "$artifact_dir" ] || continue
            target=$(basename "$artifact_dir" | sed 's/^bindings-//')
            mkdir -p "$GITHUB_WORKSPACE/data-plane/target/$target/release/"
            find "$artifact_dir" -maxdepth 1 -type f -exec cp {} "$GITHUB_WORKSPACE/data-plane/target/$target/release/" \;
            echo "  Restored $target"
          done
          echo "üìÅ Restored libraries:"
          find "$GITHUB_WORKSPACE/data-plane/target" -name "*slim_bindings*" -type f | sort

      # Run complete CI pipeline using task command
      # This generates bindings, copies runtimes, builds, tests, and packs
      - name: Run CI pipeline
        run: |
          task ci \
            OUTPUT_DIR=./nupkg \
            TARGET=${{ inputs.rust-target }} \
            PROFILE=release

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-bindings-nuget
          path: ${{ inputs.dotnet-bindings-dir }}/nupkg/*.nupkg
          if-no-files-found: error
