---
name: dotnet-build-and-test
on:
  workflow_call:
    inputs:
      runner:
        description: GitHub hosted runner or self-hosted runner
        required: false
        type: string
        default: ubuntu-latest
      rust-workspace:
        description: Rust workspace directory for caching
        required: false
        type: string
        default: ./data-plane
      dotnet-bindings-dir:
        description: Directory containing .NET bindings and tests
        required: false
        type: string
        default: ./data-plane/bindings/dotnet
      dotnet-version:
        description: .NET SDK version
        required: false
        type: string
        default: "8.0.x"

jobs:
  dotnet-bindings-test:
    runs-on: ${{ inputs.runner }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ${{ inputs.rust-workspace }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate bindings and build
        working-directory: ${{ inputs.dotnet-bindings-dir }}
        run: task build

      - name: Run smoke tests
        working-directory: ${{ inputs.dotnet-bindings-dir }}
        run: task test:smoke
