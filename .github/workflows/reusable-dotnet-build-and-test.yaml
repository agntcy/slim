---
name: reusable-dotnet-build-and-test
on:
  workflow_call:
    inputs:
      runner:
        description: GitHub hosted runner or self-hosted runner
        required: false
        type: string
        default: ubuntu-latest
      continue-on-error:
        description: Whether to skip the status update for this job
        required: false
        type: boolean
        default: false
      rust-workspace:
        description: Rust workspace directory for caching
        required: false
        type: string
        default: ./data-plane
      dotnet-bindings-dir:
        description: Directory containing .NET bindings and tests
        required: false
        type: string
        default: ./data-plane/bindings/dotnet
      dotnet-version:
        description: .NET SDK version
        required: false
        type: string
        default: "8.0.x"
      rust-target:
        description: Rust target triple for building libraries
        required: false
        type: string
        default: x86_64-unknown-linux-musl
      tag-name:
        description: Git tag name for version extraction (e.g., slim-bindings-1.2.3)
        required: false
        type: string
        default: ""

env:
  LIBRARY_NAME: slim_bindings

jobs:
  build-dotnet-package:
    name: Build .NET package
    runs-on: ${{ inputs.runner }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.dotnet-bindings-dir }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          workspace: ${{ inputs.rust-workspace }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      # Download all library artifacts from the build-libraries job
      - name: Download library artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          path: ${{ inputs.dotnet-bindings-dir }}/artifacts/

      - name: List downloaded artifacts
        run: |
          echo "üì¶ Downloaded artifacts:"
          find ./artifacts -type f -name "*.so" -o -name "*.dll" -o -name "*.dylib" -o -name "*.a" | sort

      - name: Generate C# bindings
        run: |
          task generate \
            ARTIFACTS_DIR=./artifacts \
            BINDGEN_TARGET=${{ inputs.rust-target }}

      - name: Strip shared libraries
        run: |
          echo "‚úÇÔ∏è  Stripping shared libraries using llvm-strip-19..."
          find ./artifacts -type f \( -name "*.so" -o -name "*.dylib" -o -name "*.dll" \) | while read -r lib; do
            echo "  Stripping: $lib"
            llvm-strip-19 "$lib"
          done

      - name: Build, test and pack
        run: |
          TAG_NAME_PARAM=""
          if [[ -n "${{ inputs.tag-name }}" ]]; then
            TAG_NAME_PARAM="TAG_NAME=${{ inputs.tag-name }}"
          fi

          task copy:runtimes ARTIFACTS_DIR=./artifacts
          task build
          task test
          task pack OUTPUT_DIR=./nupkg $TAG_NAME_PARAM

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-bindings-nuget
          path: ${{ inputs.dotnet-bindings-dir }}/nupkg/*.nupkg
          if-no-files-found: error
